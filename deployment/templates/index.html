<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container-fluid p-4">
        <h2 class="text-center mb-4">House Price Prediction System</h2>

        <form method="POST">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        {% for col in num_features %}
                        <div class="col-md-2 mb-3">
                            <label class="form-label">{{ col }}</label>
                            <input type="number" step="any" name="{{ col }}" class="form-control" value="{{ defaults[col] }}">
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <div class="row">
                        {% for col in cat_features %}
                        <div class="col-md-2 mb-3">
                            <label class="form-label">{{ col }}</label>
                            <select name="{{ col }}" class="form-select">
                                {% for opt in options.get(col, []) %}
                                <option value="{{ opt }}"
                                    {% if defaults[col] == opt %}selected{% endif %}>
                                    {{ opt }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="row align-items-center mt-4">
                <div class="col-md-6"><button class="btn btn-primary btn-lg w-100">Predict Price</button></div>
                <div class="col-md-6">
                    {% if prediction %}
                    <div class="alert alert-success mb-0 text-center"><strong>Predicted Sale Price:</strong> $ {{ prediction | round(2) }}</div>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
